<script>
var actual = 1;

var slideIndex = 1;
showspic(slideIndex);
function plusSlides(n) {
  showspic(slideIndex += n);
}
function currentpic(n) {
  showspic(slideIndex = n);
}
function showspic(n) {
  console.log(n);
  console.log(actual);
  actual = parseInt(actual) + parseInt(n);
  if(actual <= 0)
  {
    actual = 4;
  }
  if(actual > 4)
  {
    actual = 1;
  }
  document.getElementById("actual").src = "images/std"+actual+".jpg";
}
</script>
