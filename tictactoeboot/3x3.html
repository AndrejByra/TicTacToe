<!DOCTYPE HTML>
<HTML>

<HEAD>
  <META charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body onload="initGame()">

    </DIV>
    <DIV align="CENTER" class="col-sm-6">
      <TABLE BORDER="2">

        <tr>
          <td id="f0">
            <img src="img/white.jpg" class="field" id="img00" onclick="clickimg(00,this.id)">
          </td>
          <td id="f1">
            <img src="img/white.jpg" class="field" id="img01" onclick="clickimg(01,this.id)">
          </td>
          <td id="f2">
            <img src="img/white.jpg" class="field" id="img02" onclick="clickimg(02,this.id)">
          </td>
        </tr>
        <tr>
          <td id="f3">
            <img src="img/white.jpg" class="field" id="img10" onclick="clickimg(10,this.id)">
          </td>
          <td id="f4">
            <img src="img/white.jpg" class="field" id="img11" onclick="clickimg(11,this.id)">
          </td>
          <td id="f5">
            <img src="img/white.jpg" class="field" id="img12" onclick="clickimg(12,this.id)">
          </td>
        </tr>
        <tr>

          </td>
          <td id="f8">
            <img src="img/white.jpg" class="field" id="img22" onclick="clickimg(22,this.id)">
          </td>
        </tr>
      </TABLE>
    </div>
    <DIV class="col-sm-3">
      <DIV CLASS="playersName" id="Player2" onmouseover="printMessage()" onmouseout="removeMessage()" ONDBLCLICK="changeName(2)">Player 2</DIV>
      <div id="message2"></div>
      <div id="score2"></div>

    </DIV>
  </div>

<button onclick="location.reload()">Restart</button>
</body>

</HTML>
