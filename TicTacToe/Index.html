<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    
  </head>

  <body>
  	
  	<table  border="1">
            <tr> 
              <td><img src="img/white.jpg" class="field" id="img00" onclick="clickimg(00)"></td>
              <td><img src="img/white.jpg" class="field" id="img01" onclick="clickimg(01)"></td>
              <td><img src="img/white.jpg" class="field" id="img02" onclick="clickimg(02)"></td>
            </tr>
            <tr>
              <td><img src="img/white.jpg" class="field" id="img10" onclick="clickimg(10)"></td>
              <td><img src="img/white.jpg" class="field" id="img11" onclick="clickimg(11)"></td>
              <td><img src="img/white.jpg" class="field" id="img12" onclick="clickimg(12)"></td>
            </tr>
            <tr>
              <td><img src="img/white.jpg" class="field" id="img20" onclick="clickimg(20)"></td>
              <td><img src="img/white.jpg" class="field" id="img21" onclick="clickimg(21)"></td>
              <td><img src="img/white.jpg" class="field" id="img22" onclick="clickimg(22)"></td>
            </tr>
            </table>

<script>
      function clickimg(value) {
        console.log(value);
        var row=Math.floor(value/10);
        var col=value%10;
 
  var imageID="img"+row+col;
     document.getElementById(imageID).src = "img/x.png" ;
   }


     </script>

  </body>

  </html>
